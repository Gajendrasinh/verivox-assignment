<verivox-filter-options (filterSelected)="onFilterSelected($event)" (searchTextChanged)="filterTariffsByName($event)" />

<div class="container rusult-list-container">

    <div class="container-fluid tariff-list">
        <ng-container *ngIf="filteredTariffs.length > 0; else noData">
            <div class="col tariff" *ngFor="let tariff of filteredTariffs;  let i = index;">

                <div>
                    <span class="index"> {{tariff.id}}</span>
                    <span class="ml-15"> {{ tariff.name }} </span>
                </div>
    
                <div class="d-flex">
                    <div class="mb-5">
                        <span class="d-none"> Download  </span>
                        <div>
                            <button class="btn btn-primary btn-mobile">
                                <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
                            </button>
                            <span class="mb">{{tariff.downloadSpeed}} Mbit/s</span>
                        </div>
                    </div>
                    <div class="d-none">
                        <span>  Upload </span>
                        <div>
                            <button class="btn btn-primary">
                                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
                            </button>
                            <span class="mb">{{tariff.uploadSpeed}}  Mbit/s</span>
                        </div>
                    </div>
                </div>
    
                <div class="tarif-benefit">
                    <ul>
                        <li *ngFor="let benefit of tariff.benefits;  let i = index;"> {{benefit}}</li>
                    </ul>
                </div>
    
                <div class="d-flex-column mr-15">
                    <span class="price"> {{ (tariff.price | currency:'EUR':'symbol':'1.2-2')}} </span>
                    <button class="btn btn-primary to-tarif" [routerLink]="['/tarif-plan-details', tariff.id]"> <span class="hidden-text">To Tarif</span> > </button>
                </div>
                
            </div>
        </ng-container>
        <ng-template #noData>
            <p>No data found.</p>
        </ng-template>
       
    </div>
</div>
